<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="https://formspree.io/mr.yarikua@gmail.com" method="post">
        <label for="imie">Imię:</label><br>
        <input type="text" name="firstname"><br>
        <label for="">Nazwisko:</label><br>
        <input type="text" name="lastname"><br>
        <label for="">Telefon:</label><br>
        <input type="text" name="telefon"> <br>
        <label for="">Wybór miasta:</label><br>
            <select name="miasta">
                <option value="Krakow">Kraków</option>
                <option value="Warszwa">Warszwa</option>
                <option value="Gdansk">Gdańsk</option>
            </select> <br>
        <label for="plec">Płeć:</label><br>
            <div>
                <input type="radio" name="plec" value="Męska"> Męska<br>
                <input type="radio" name="plec" value="Żeńska"> Żeńska<br>
                <input type="radio" name="plec" value="Inna"> Inna<br>
            </div>
        <label for="Pytanie">Zgoda na dane osobowe:</label><br>
            <div>
                <input type="checkbox" name="vehicle1" value="Tak">&nbsp;Zgadzam się<br>
                <input type="checkbox" name="vehicle2" value="Nie">&nbsp;Nie zgadzam się<br>
            </div>    
        <label for="wiadomosc">Wiadomość:</label><br>
           <textarea name="wiadomosc" rows="10" cols="22"></textarea> <br>
        <input type="submit" value="Wyślij">   
    </form>
    
    
</body>
</html>
